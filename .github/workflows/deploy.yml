# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a two jobs called "build" and "deploy"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

   
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Ensure this matches your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist # Upload the `dist` folder as an artifact   

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
        contents: read
        pages: write
        id-token: write
        
    steps:  

     - name: Checkout code
       uses: actions/checkout@v4

     - name: Download artifact
       uses: actions/download-artifact@v4
       with:
         name: github-pages # Download the `dist` artifact  

     - name: Deploy to GitHub Pages
       uses: actions/deploy-pages@v4
       env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
